<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <title>Weather</title>
  </head>
  <body>
    <div class="application-body">
    <header>
      <form id="city-search-form">
        <div class="form-inline">
          <div class="col-6">
            <input
            id="city-input"
              type="text"
              class="form-control"
              placeholder="Type the city name" autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="What's the weather?" class="form-control btn btn-outline-info shadow-sm">
            
          </div>
          <div class="col-3">
            <input type="submit" value="My location" class="form-control btn btn-outline-info shadow-sm" id="my-location">
            
          </div>
        </div>
      </form>
      <p id="date">time</p>
    </header>
    
    <div class="display-box">
      <div class="current-city-display">
      <h1 class="city-name">Tokyo</h1>
    </div>
    <div class="weather-display">
      <h1 class="current-temperature" id="temperature">19 </h1>
      <span class="units"><a href="#" id="celsius-link"> °C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
      
      <img class="iconbig" src="media/cloudysun.svg" alt="sunnyandcloudy" />
    </div>
  </div>
    
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-sm ">
          <h3 class="weekdays">Mon</h3>
          <img class="icon" src="media/sunny.svg" alt="clouds" />
          <h3 class="temperature">22°C</h3>
        </div>
        <div class="col-sm ">
          <h3 class="weekdays">Tue</h3>
          <img class="icon" src="media/2.svg" alt="clouds" />
          <h3 class="temperature">20°C</h3>
        </div>
        <div class="col-sm">
          <h3 class="weekdays">Wed</h3>
          <img class="icon" src="media/rainysun.svg" alt="clouds" />
          <h3 class="temperature">24°C</h3>
        </div>
        <div class="col-sm ">
          <h3 class="weekdays">Thur</h3>
          <img class="icon" src="media/cloudysun.svg" alt="clouds" />
          <h3 class="temperature">20°C</h3>
        </div>
        <div class="col-sm ">
          <h3 class="weekdays">Fri</h3>
          <img class="icon" src="media/2.svg" alt="clouds" />
          <h3 class="temperature">19°C</h3>
        </div>
      </div>
     
    </div>
    <br>
    <a class="githublink" href="https://github.com/KatGrenade/weather_app_SheCodes">Open-source code</a> by Ola

  
    </div>
    
    </div>
    <script src="code.js"></script>
  </body>
</html>
